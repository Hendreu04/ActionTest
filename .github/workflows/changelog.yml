name: Update README with Changelog

on:
  push:
    branches:
      - main   # troque se sua branch principal tiver outro nome

permissions:
  contents: write   # ðŸ”‘ DÃ¡ permissÃ£o de push para o bot

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get last commit message
        id: last_commit
        run: |
          {
            echo "message<<EOF"
            git log -1 --pretty=%B
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Update README with changelog
        run: |
          COMMIT_MESSAGE="${{ steps.last_commit.outputs.message }}"
          
          # Garante que o arquivo existe
          touch README.md

          # Se nÃ£o existir "## Changelog", cria
          if ! grep -q "## Changelog" README.md; then
            echo -e "\n## Changelog\n" >> README.md
          fi
          
          # Adiciona nova linha logo apÃ³s "## Changelog"
          sed -i "s|## Changelog|## Changelog\n- $(date '+%Y-%m-%d %H:%M') - $COMMIT_MESSAGE|" README.md

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "docs: update changelog with last commit message" || echo "No changes to commit"
          git push
